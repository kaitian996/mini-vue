<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../dist/runtime-dom.global.js"></script>
    <script>
        const { createApp, h, reactive, ref } = VueRuntimeDOM
        const Admin = {
            setup(props, context) {
                return () => {
                    return h('p', { key: '1' }, ['我是儿子', props.state])
                }
            }
        }
        const App = {
            setup(props, context) {
                const state = ref(true)
                const fn = () => {
                    state.value = !state.value
                }
                // setTimeout(() => state.value = false, 3000)
                return () => {
                    return state.value ?
                        h('div', { style: { color: 'red' }, onClick: fn },
                            [
                                h('p', { key: '1' }, '1'),
                                h('p', { key: '2' }, '2'),
                                h('p', { key: '3' }, '3'),
                                h('p', { key: '4' }, '4'),
                                h('p', { key: '5' }, '5'),
                                h('p', { key: '6' }, '6'),
                                h('p', { key: '7' }, '7'),
                                h('p', { key: '8' }, '8'),
                                h(Admin, { state: state.value }),
                            ]) :
                        h('div', { style: { color: 'blue' }, onClick: fn },
                            [
                                h('p', { key: '1' }, '1'),
                                h('p', { key: '2' }, '2'),
                                h('p', { key: '6' }, '6'),
                                h('p', { key: '5' }, '5'),
                                h('p', { key: '3' }, '3'),
                                h('p', { key: '4' }, '4'),
                                h('p', { key: '7' }, '7'),
                                h('p', { key: '8' }, '8'),
                                h(Admin, { state: state.value }),
                            ])
                }
            }
        }
        createApp(App, { name: 'document' }).mount('#app')
    </script>
</body>

</html>
