<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../dist/runtime-dom.global.js"></script>
    <script>
        const { createApp, h, reactive, ref } = VueRuntimeDOM
        const App = {
            setup(props, context) {
                const state = ref(true)
                const fn = () => {
                    state.value = !state.value
                }
                // setTimeout(() => state.value = false, 3000)
                return () => {
                    return state.value ?
                        h('div', { style: { color: 'blue' }, onClick: fn }, [h('p', '1'), h('p', '2'), h('p', '3')]) :
                        h('div', { style: { color: 'red' }, onClick: fn }, [h('p', '1'), h('p', '2'), h('p', '3'), h('p', '5')])
                }
            }
        }
        createApp(App, { name: 'document' }).mount('#app')
    </script>
</body>

</html>
