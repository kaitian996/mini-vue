<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="overview">
    </div>
    <button id="add">add</button>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { effect, reactive, computed, shallowReactive, readonly } = VueReactivity
        const man = readonly({
            jack: {
                age: 19
            },
            age: 18
        })
        effect(() => {
            document.getElementById('overview').innerHTML = man.age
        })
        document.getElementById('add').addEventListener('click', () => {
            man.age++
        })

    </script>
</body>

</html>
