<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h3>男人的年龄为：</h3>
    <h1 id="male">
    </h1>
    <button onclick="increaseAge()" id="1">增加年龄</button>
</head>

<body>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { effect, reactive, computed, ref, toRefs } = VueReactivity
        // const age = ref(18)
        const man = reactive({
            age: 29,
            sex: 'male',
        })
        const { age, sex } = toRefs(man)
        console.log('age:', age, 'sex:', sex);
        effect(() => {
            document.getElementById('male').innerHTML = age.value
        })
        function increaseAge() {
            man.age++
        }
    </script>
</body>

</html>
